<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>

<body>
    
    <div style="width: 400px; margin-bottom: 20px;">
        <span style="font-size: 2em;">이름</span>
        <input type="text" name="name" id="name" class="form-text-input">
        <br>
        <span style="font-size: 2em;">성별</span>
        <label>
            <input type="radio" value="white" name="sex" checked class="form-check-input">여자
        </label>
        <label>
            <input type="radio" value="#ffe4e1" name="sex" class="form-check-input">남자
        </label>
        
        <br>
        <span style="font-size: 2em;">자격증</span>
        <label>
            <input type="checkbox" value="운전면허" class="license form-check-input">운전면허
        </label>
        <label>
            <input type="checkbox" value="정보처리기사" class="license form-check-input">정보처리기사
        </label>
        <label>
            <input type="checkbox" value="빅데이터자격증" class="license form-check-input">빅데이터자격증
        </label>
        
        
        
        <br>
        <span style="font-size: 2em;">글자색</span>
        <label>
            <input type="radio" value="green" name="bcolor" checked class="form-check-input">green
        </label>
        <label>
            <input type="radio" value="red" name="bcolor" class="form-check-input">red
        </label>
        <label>
            <input type="radio" value="black" name="bcolor" class="form-check-input">black
        </label>
        <label>
            <input type="radio" value="magenta" name="bcolor" class="form-check-input">magenta
        </label>

        
        <br>
        
    </div>
    <div style="text-align: center;">
        <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>
    </div>
    

    <div style="font-size: 30px;" class="result">

    </div>
    
    <script>
        
        $("#btnresult").click(function () {
            
            let color = $("input[name=bcolor]:checked").val();
            let sex = $("input[name=sex]:checked").val();
            let name = $("#name").val();
            let license = "";
            $(".result").css({
                "color":color
            })
        
            // $('input[class=license]:checked').each(function (idx, ele) { 병신ㅋㅋ클레스 선택자는 따로 잇음
            $('input.license:checked').each(function (idx, ele) {
                license += "[" + $(this).val() + "]";
            })
            if (license === "") {
                license = "없음";
            }
            
            $(".result").html(`
            <h4>이름 : ${name}</h4>
            <h4>성별 : ${sex}</h4>
            <h4>자격증 : ${license}</h4>
            <h4>색상 : ${color}</h4>
            `);

        })
    </script>

</body>

</html>
