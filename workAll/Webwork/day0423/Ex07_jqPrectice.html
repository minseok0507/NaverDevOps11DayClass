<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        div.shop div.sangpum {
            float: left;
            width: 100px;

            margin-right: 5%;
            text-align: center;
        }

        div.shop div.sangpum img {
            width: 100px;
            height: 100px;
        }
    </style>


</head>

<body>
    <div>
        <input type="checkbox" id="checkall" class="form-check-input">전체선택
        <button type="button" class="btn btn-outline-danger" id="delBtn" style="margin-left: 20px;">선택한사진 삭제하기</button>
        <button type="button" class="btn btn-outline-danger" id="refesh" style="margin-left: 20px;">다시 원래대로 배치</button>
    </div>

    <br>
    <div class="shop">
        <script>
            $("#refesh").click(function () {
                let s = "";
                for (let i = 1; i <= 6; i++) {
                    
                    s += `
        <div class="sangpum">
            <img src="http://192.168.0.59:5500/image/jquery_image/m0${i}.jpg">
            <input type='checkbox' class='delck'>삭제
            
        </div>
        `;  
                    
                    // document.write(s);
                }
                $(".shop").html(s);
            })

        </script>
    </div>

    <script>
        //전체 선택 이벤트
        $("#checkall").click(function () {
            if ($(this).is(":checked")) {
                $("input[type=checkbox]").prop("checked", true)
            } else {
                $("input[type=checkbox]").prop("checked", false)
            }
        })

        //선택한 상품 삭제 버튼 이벤트
        $("#delBtn").click(function () {
            //선택한 상품의갯수
            let len = $(".delck:checked").length;
            if (len == 0) {
                alert("삭제할 상품을 선택해주세요");
            } else {
                let a = confirm(`${len}개의 상품을 삭제하려면 확인을 눌러주세요`);
                //확인:true,취소:false
                if (a) {
                    //확인을 클릭한경우 선택한 상품을 삭제한다
                    // $(".delck:checked").each(function(){
                    //     $(this).parent().parent().remove();
                    // });
                    $(".delck:checked").parent().remove();
                }
            }
        });
        $(document).on("click", ".sangpum>img", function (){
            $(this).next().prop("checked", true)
        })
        


    </script>
    <script>
        let s = "";
                for (let i = 1; i <= 6; i++) {
                    
                    s += `
        <div class="sangpum">
            <img src="http://192.168.0.59:5500/image/jquery_image/m0${i}.jpg">
            <input type='checkbox' class='delck'>삭제
            
        </div>
        `;  
                    
                    // document.write(s);
                }
                $(".shop").html(s);
    </script>
</body>

</html>
