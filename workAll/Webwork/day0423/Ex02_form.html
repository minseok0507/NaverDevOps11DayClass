<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>

<body>
    <h3>폼태그 문제</h3>
    <div style="width: 500px;">
        <h5 class="alert alert-success">
            취미를 선택하세요
        </h5>
        <label>
            <input type="checkbox" value="게임" class="hobby form-check-input">게임
        </label>
        <label>
            <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
        </label>
        <label>
            <input type="checkbox" value="여행" class="hobby form-check-input">여행
        </label>
        <label>
            <input type="checkbox" value="영화감상" class="hobby form-check-input">영화감상
        </label>

        <h5 class="alert alert-danger">배경색을 선택하세요</h5>
        <label>
            <input type="radio" value="white" name="bcolor" checked class="form-check-input">흰색
        </label>
        <label>
            <input type="radio" value="#ffe4e1" name="bcolor" class="form-check-input">핑크색
        </label>
        <label>
            <input type="radio" value="#00ced1" name="bcolor" class="form-check-input">하늘색
        </label>
        <label>
            <input type="radio" value="#98fb98" name="bcolor" class="form-check-input">초록색
        </label>
        <h5 class="alert alert-info">글자색을 선택하세요</h5>
        <select class="form-select selcolor" style="width: 150px;">
            <option value="#c71585">핫핑크</option>
            <option value="black" selected>블랙</option>
            <option value="#2e8b57">초록색</option>
            <option value="#00ced1">하늘색</option>
        </select>
        <br>
        <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>

        <div style="font-size: 30px;" class="result">

        </div>
    </div>
    <script>
        
        $("#btnresult").click(function () {
            let s = "";
            let backColor = $("input[name=bcolor]:checked").val();
            let color = $(".selcolor").val();
            $(".result").css({
                "background-color":backColor,
                "color":color
            })
        
            // $('input[class=hobby]:checked').each(function (idx, ele) { 병신ㅋㅋ클레스 선택자는 따로 잇음
            $('input.hobby:checked').each(function (idx, ele) {
                s += $(this).val() + " ";
            })
            if (s.length == 0) {
                $(".result").html("취미 없음");
            }else{
                $(".result").html("취미 : " + s);
            }
            


        })
    </script>

</body>

</html>
