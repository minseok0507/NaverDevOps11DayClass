
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>

</head>
<body>
    <h3>제이쿼리로 체크박스 값 얻는 방법</h3>
  <script>
    let hobby=["게임","낚시","캠핑","영화감상","음악감상","여행","볼링"];

    $.each(hobby,function(idx,ele){
        document.write(
            `
            <label><input type="checkbox" name="hobby" value="${ele}">${ele}</label>
            `);
    });
  </script> 
  <br>
  <button type="button" class="btn btn-outline-primary btn-sm"
   id="btn1">취미결과확인</button> 
 <br><br>
 <div class="result"></div>
 
 <script>
    let s = "";
    $("#btn1").click(function(){
        $('input[name=hobby]:checked').each(function(idx, ele){
            s += $(this).val() + " ";
        })
        
        $("div.result").html(s);
    })
 </script>

</body>
</html>
