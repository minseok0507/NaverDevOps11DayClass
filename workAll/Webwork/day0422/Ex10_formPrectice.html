<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>

</head>

<body>
    <div style="margin: 30px;">
        <table class="table table-bordered" style="width: 500px;">
            <caption align="top">개인정보입력</caption>
            <tr>
                <th class="table-info" style="width:100px;">이름</th>
                <td>
                    <input type="text" id="txtname" class="form-control" style="width: 130px;" autofocus
                        placeholder="input name">
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">성별</th>
                <td>
                    <label>
                        <input type="radio" value="남자" name="gender" checked class="form-check-input">남자
                    </label>
                    <label>
                        <input type="radio" value="여자" name="gender" class="form-check-input">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이미지</th>
                <td>
                    <select id="selimage" style="width: 140px;" class="form-select form-select-sm">
                        <option hidden disabled selected>select image</option>
                        <option value="http://192.168.0.59:5500/image/talent/17.jpg">신민아</option>
                        <option value="http://192.168.0.59:5500/image/talent/18.jpg">신세경</option>
                        <option value="http://192.168.0.59:5500/image/talent/20.jpg">유아인</option>
                        <option value="http://192.168.0.59:5500/image/talent/12.jpg">박보영</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이메일</th>
                <td>
                    <div class="input-group">
                        <input type="text" id="email1" style="width: 60px;" class="form-control">
                        <b>@</b>
                        <input type="text" id="email2" style="width: 80px;" class="form-control" disabled>
                        <select id="selemail" class="form-select form-select-sm">
                            <option hidden disabled selected>select email</option>
                            <option value="-">직접입력</option>
                            <option value="naver.com">네이버</option>
                            <option value="nate.com">네이트</option>
                            <option value="google.com">구글</option>
                        </select>
                        <script>
                            //select 이벤트
                            $("#selemail").change(function () {
                                let mail = $("option:selected", this).val();//방법1
                                $("#email2").val(mail);
                            });
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="lic" class="form-check-input">운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="table-secondary">
                    <button type="button" class="btn btn-warning" style="width: 120px;" id="btnresult">결과 확인</button>
                </td>
            </tr>
        </table>
        <div class="alert alert-light msg" style="width: 500px;height:auto;" id="result">result</div>
    </div>

    <script>

        $("#btnresult").click(function () {
            let s = "";
            let drive = "";
            let img = $("option:selected").val();
            s += `<img src="${img}" width="150" style="float:left">`;
            let name = $("#txtname").val();
            s += `이름 : ${name}<br>`;
            let sex = $('input[name=gender]:checked').val();
            s += `성별 : ${sex}<br>`;
            let mail = $("#email1").val() + "@" + $("#email2").val();
            s += `이메일 : ${mail}<br>`;
            if ($("#lic").is(":checked")) {
                drive = "있음";
            } else {
                drive = "없음";
            }
            s += `운전면허 : ${drive}<br>`;
            
            $("div#result").html(s)

        })
    </script>
</body>

</html>
