
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }

        div.one{
            width: 60px;
            height: 60px;
            background-color: palevioletred;
            margin-top: 10px;  
            position: absolute;         
        }
    </style>

</head>
<body>
<button type="button" class="btn btn-outline-danger btn-sm"
 id="btn1">Animate#1</button>
<div class="one"></div> 
<script>
    $("#btn1").click(function(){
        $("div.one").animate({"left":"+=50px"},'slow').animate({'width':'+=50px','height':'+=50px'},2000);
    });
</script>
<hr>
<button type="button" class="btn btn-outline-danger btn-sm"
 id="btn2" style="margin-top: 200px;">Animate#2</button>
<div class="two" 
style="font-family: 'Dancing Script';font-size: 20px;border: 2px solid red;width:250px">
    jQuery Animate Test!!!!</div> 
<script>
    $("#btn2").click(function(){
        $("div.two").animate({fontSize:'+=5px',width:'+=100px'},1000)
        .animate({borderWidth:'+=3px'},1000);
    });

    
</script>
<hr>
<i class="bi bi-arrow-through-heart" style="font-size: 3em;"></i>
<i class="bi bi-arrow-through-heart-fill"  style="font-size: 3em;"></i>
<hr>
<i class="bi bi-arrow-through-heart heart" style="font-size: 3em;"></i>

<script>
    $(".heart").click(function(){
        $(this).toggleClass("bi bi-arrow-through-heart");
        $(this).toggleClass("bi bi-arrow-through-heart-fill");
        $(this).animate({scale:"1.5"},function(){
            $(this).animate({scale:"1"})
        })
    });
</script>
</body>
</html>
