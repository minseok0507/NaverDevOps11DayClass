<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        .photo {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        td {
            cursor: pointer;
        }

        div.result {
            margin: 10px 30px;
            border: 3px solid gray;
            padding: 10px;
            width: 300px;
            height: 400px;
        }
    </style>

</head>

<body>
    <table class="table table-bordered" style="width: 320px;">
        <script>
            //4행5열의 테이블
            let s = "";
            let idx = 1;
            for (let row = 1; row <= 4; row++) {
                s += "<tr>";
                for (let col = 1; col <= 5; col++) {
                    //배경색은 랜덤하게
                    let r = parseInt(Math.random() * 256);
                    let g = parseInt(Math.random() * 256);
                    let b = parseInt(Math.random() * 256);

                    s +=
                        `
                    <td align=center style="background-color:rgb(${r},${g},${b})">
                        <img class="photo" src="http://192.168.0.59:5500/image/talent/${idx++}.jpg">
                    </td>
                `;

                }
                s += "</tr>";
            }
            document.write(s);
            $(document).on("mouseover", ".photo", function (){
                let color = $(this).parent().css("background-color");
                $(".result").css("background-color",color);
                let src = $(this).attr("src");
                $(".result img").attr("src",src);
            });
        </script>
    </table>
    <div class="result">
        <img src="http://192.168.0.59:5500/image/talent/1.jpg" width="265" height="370">
    </div>
</body>

</html>
