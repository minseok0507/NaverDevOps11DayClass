<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        .shadow{
            
            box-shadow: 50px 50px black;
        }
    </style>
    <script>
        $(function () {
            //1. 모든 img.small 태그의 너비(80),높이(80),border(알아서) css함수로 넣기 
            //2. 사진은 쇼핑몰사진의 1~10까지 차례대로 넣기(each문 사용)
            $("img.small").each(function(idx){
                let src=`http://192.168.0.59:5500/image/shop/${idx+1}.jpg`;
                $(this).attr("src",src);
                $(this).css({
                    "width" : "80",
                    "height" : "80",
                    "border" : "1px solid black",
                    "margin-top" : "10px" 
                })
            });
            //3.img.large 의 너비(300),높이(350),border(굵게) css함수로 넣기
            $("img.large").css({
                    "width" : "300",
                    "height" : "300",
                })            
            //4.//이벤트
            //img.small 에 마우스를 올리면 그 사진이 img.large 에 나오게 하기
            //이때 마우스를 올리면(small) 사진에 shadow가 생기고, 벗어나면 그림자 없어지게 하기
            // =>addClass,removeClass,toggleClass등 함수 이용
            $("img.small").each(function(idx){
                $(this).mouseover(function(){
                    $(this).toggleClass("shadow");
                    $("img.large").attr("src",$(this).attr("src"));
                })
            })
            $("img.small").each(function(idx){
                $(this).mouseout(function(){
                    $(this).toggleClass("shadow");
                })
            })

        })
    </script>
</head>

<body>
    <h3>10개 이미지 each문 어쩌고</h3>
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <img src="" alt="" class="small">
    <br><br>
    <img src=""  class="large"> 
</body>

</html>
