<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 200px;
        height: 300px;
        background-color: gray;
        color: white;
        font-weight: 900;
        border-collapse: collapse;
    }

    table td {
        border: 1px solid black;
        width: 25%;
        height: 20%;
        text-align: center;

    }

    table th {
        background-color: black;
        text-align: right;
        padding-right: 20px;
        font-size: 20px;
    }
</style>

<body>
    <div>
        <table>
            <tr>
                <th colspan="4" class="result"></th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td style="background-color: orange;">/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td style="background-color: orange;">X</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td style="background-color: orange;">+</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;">AC</td>
                <td>0</td>
                <td style="background-color: darkgray;">=</td>
                <td style="background-color: orange;">-</td>
            </tr>
        </table>
    </div>
    <script>
        let td = document.getElementsByTagName('td');
        let result = document.getElementsByClassName('result')[0];
        let memory = 0;
        let operator = "";

        for (let i = 0; i < td.length; i++) {
            td[i].onclick = function () {
                var inText = td[i].innerText;

                if(inText === "="){
                    let data = result.innerHTML;
                    if(operator === "/"){
                        result.innerHTML = Number(memory) / Number(data);
                    } else if(operator === "X"){
                        result.innerHTML = Number(memory) * Number(data);
                    } else if(operator === "+"){
                        result.innerHTML = Number(memory) + Number(data);
                    } else if(operator === "-"){
                        result.innerHTML = Number(memory) - Number(data);
                    }

                }

                if (inText === "/") {
                    memory = result.innerHTML;
                    operator = inText
                    result.innerHTML = "";
                } else if (inText === "X") {
                    memory = result.innerHTML;
                    operator = inText
                    result.innerHTML = "";
                } else if (inText === "+") {
                    memory = result.innerHTML;
                    operator = inText
                    result.innerHTML = "";
                } else if (inText === "-") {
                    memory = result.innerHTML;
                    operator = inText
                    result.innerHTML = "";
                } else if (inText === "AC") {
                    memory = 0;
                    operator = ""
                    result.innerHTML = "";
                } else if (inText === "=") {

                } else {
                    result.innerText += inText;
                }


            }
        }

    </script>
</body>

</html>
