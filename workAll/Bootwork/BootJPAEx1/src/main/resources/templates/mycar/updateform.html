<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="alert alert-info">Update Car Form</h3>
<form action="/mycar/update"
      method="post"
      enctype="multipart/form-data">
    <input type="hidden" id="id" name="id" th:value="${mycarDto.id}">
    <table class="table table-bordered"
           style="width: 400px;">
        <tr>
            <th style="width: 120px;">자동차명</th>
            <td>
                <input type="text" name="name" class="form-control" required="required" th:value="${mycarDto.name}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차색상</th>
            <td>
                <input type="color" name="color" class="form-control" value="#ffcccc" th:value="${mycarDto.color}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차가격</th>
            <td>
                <input type="number" name="price" class="form-control" required="required" th:value="${mycarDto.price}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">구입일</th>
            <td>
                <input type="date" name="buy" class="form-control" value="2022-10-10" th:value="${mycarDto.buy}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차사진</th>
            <td>
                <input type="file" name="photo_file" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="button" class="btn btn-danger"
                        onclick="location.href='/'">자동차목록
                </button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
