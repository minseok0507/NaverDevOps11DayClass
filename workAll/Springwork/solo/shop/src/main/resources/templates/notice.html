<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/nav.css">
    <title>공지사항</title>
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<h1>게시물</h1>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>글제목</th>
            <th>날짜</th>
        </tr>
        <tr th:each="i : ${notes}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.글제목}"></td>
            <td th:text="${i.날짜}"></td>
        </tr>

    </table>

</div>

</body>
</html>
