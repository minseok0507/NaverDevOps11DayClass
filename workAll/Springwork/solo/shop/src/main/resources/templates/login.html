<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/nav.css">

</head>
<body>
<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Login</header>
        <form action="/login" method="POST">
            <input type="text" placeholder="Enter your email" name="username">
            <input type="password" placeholder="Enter your password" name="password">
            <a th:if="${param.error}" style="color:red;">Password incorrect</a>
            <input type="submit" class="button" value="Login">
        </form>
        <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
        </div>
    </div>
    <div class="registration form">
        <header>Signup</header>
        <form action="/signup" method="POST">
            <input type="text" placeholder="Enter your id" name="username">
            <input type="password" placeholder="Create a password" name="password">
            <input type="text" placeholder="Create your name" name="displayName">
            <input type="submit" class="button" value="Signup">
        </form>
        <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
        </div>
    </div>
</div>
</body>
</html>
