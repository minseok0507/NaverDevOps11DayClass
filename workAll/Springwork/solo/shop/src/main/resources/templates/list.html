<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/nav.css">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<h1>상품페이지</h1>

<div class="card" th:each="i : ${items}">
    <a th:href="@{  '/detail/' + ${i.id}  }">
        <img th:src="${i.url}" width="300px">

        <div>
            <h4 th:text="${i.title}">바지</h4>
            <p th:text="${i.price}">1,1100,000</p>
        </div>
    </a>
    <a th:href="@{  '/EditItem/' + ${i.id}  }">수정</a>
    <button class="btn" th:onclick="fetch('/item?id=[[${i.id}]]', {method : 'DELETE'})
        .then(r => r.text())
        .then(() => {
            location.reload();
        })
        ">삭제
    </button>
</div>

<ul class="pagenum-list">
    <li>
        <a th:href="@{  '/list/page/' + ${page_num - 1} }"><</a>
        <a th:each="num : ${#numbers.sequence(1, total_page)}" th:href="@{  '/list/page/' + ${num} }" th:text="${num}"></a>
        <a th:href="@{  '/list/page/' + ${page_num + 1} }">></a>
    </li>
</ul>


<script>


</script>


</body>
</html>
